name: black_rose
description: "A (soon-to-be) polished MTG life and stat tracker."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  adaptive_theme: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.14.4"

# to use, run `dart run flutter_launcher_icons`
flutter_launcher_icons:
  android: "launcher_icon"
  ios: "assets/black_rose_black_bg.png"
  remove_alpha_ios: true
  image_path: "assets/black_rose.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/black_rose.png"
    background_color: "#d600dc"
    theme_color: "#d600dc"
  windows:
    generate: true
    image_path: "assets/black_rose_large.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/black_rose_black_bg.png"

flutter:
  uses-material-design: true

  fonts:
    - family: Alegreya Sans
      fonts:
        - asset: fonts/AlegreyaSans-Black.ttf
          weight: 900
        - asset: fonts/AlegreyaSans-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/AlegreyaSans-Bold.ttf
          weight: 700
        - asset: fonts/AlegreyaSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/AlegreyaSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/AlegreyaSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/AlegreyaSans-Light.ttf
          weight: 300
        - asset: fonts/AlegreyaSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/AlegreyaSans-Medium.ttf
          weight: 500
        - asset: fonts/AlegreyaSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/AlegreyaSans-Thin.ttf
          weight: 100
        - asset: fonts/AlegreyaSans-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/AlegreyaSans-Regular.ttf
          weight: 400
        - asset: fonts/AlegreyaSans-Italic.ttf
          weight: 400
          style: italic
    - family: Alegreya Sans SC
      fonts:
        - asset: fonts/AlegreyaSansSC-Black.ttf
          weight: 900
        - asset: fonts/AlegreyaSansSC-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/AlegreyaSansSC-Bold.ttf
          weight: 700
        - asset: fonts/AlegreyaSansSC-BoldItalic.ttf
