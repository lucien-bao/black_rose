          style: italic
        - asset: fonts/AlegreyaSansSC-Light.ttf
          weight: 300
        - asset: fonts/AlegreyaSansSC-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/AlegreyaSansSC-Medium.ttf
